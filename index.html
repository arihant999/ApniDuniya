<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apni Duniya Chat</title>

<!-- Dark theme CSS -->
<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.chat-container {
  width: 95%;
  max-width: 450px;
  background: #222;
  padding: 15px;
  border-radius: 10px;
}
#messages {
  height: 400px;
  overflow-y: auto;
  background: #333;
  padding: 10px;
  border-radius: 5px;
}
.message {
  margin-bottom: 10px;
  padding: 8px;
  border-radius: 5px;
  background: #444;
}
.input-area {
  display: flex;
  margin-top: 10px;
}
.input-area input[type="text"] {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 5px;
}
.input-area button {
  margin-left: 5px;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background: #ff9800;
  color: #000;
  cursor: pointer;
}
</style>

<!-- Firebase 9 compat SDKs (non-module) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

</head>
<body>

<div class="chat-container">
  <h2>ðŸ”¥ Apni Duniya Chat ðŸ”¥</h2>
  <div id="messages"></div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type a message..."/>
    <input type="file" id="fileInput" hidden />
    <button onclick="sendMessage()">Send</button>
    <button onclick="chooseFile()">ðŸ“·</button>
    <button onclick="startRecording()">ðŸŽ¤</button>
  </div>
</div>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCjO4JfvZlPW60vDtqhHLwiqQ4YONsR0Yw",
  authDomain: "apniduniya-999.firebaseapp.com",
  projectId: "apniduniya-999",
  storageBucket: "apniduniya-999.appspot.com",
  messagingSenderId: "177190344907",
  appId: "1:177190344907:web:d057ecdc89887322b0634e",
  measurementId: "G-7H74N57WDJ"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const storage = firebase.storage();

const messagesDiv = document.getElementById("messages");
const messageInput = document.getElementById("messageInput");
const fileInput = document.getElementById("fileInput");

let mediaRecorder;
let audioChunks = [];

// Get sender name
let userName = localStorage.getItem("chatName");
if(!userName){
  userName = prompt("Apna naam batao:") || "Guest";
  localStorage.setItem("chatName", userName);
}

// Send text message
function sendMessage(){
  const text = messageInput.value.trim();
  if(!text) return;
  db.collection("messages").add({
    text: text,
    sender: userName,
    timestamp: Date.now()
  });
  messageInput.value = "";
}

// File upload
function chooseFile(){
  fileInput.click();
}

fileInput.addEventListener("change", async (e)=>{
  const file = e.target.files[0];
  if(!file) return;
  const storageRef = storage.ref().child("uploads/"+Date.now()+"_"+file.name);
  await storageRef.put(file);
  const url = await storageRef.getDownloadURL();
  db.collection("messages").add({
    fileUrl: url,
    fileType: file.type,
    sender: userName,
    timestamp: Date.now()
  });
});

// Voice recording
function startRecording(){
  navigator.mediaDevices.getUserMedia({audio:true}).then(stream=>{
    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.start();
    audioChunks = [];

    mediaRecorder.addEventListener("dataavailable", e=>{
      audioChunks.push(e.data);
    });

    mediaRecorder.addEventListener("stop", async ()=>{
      const audioBlob = new Blob(audioChunks,{type:"audio/webm"});
      const fileName = "voice_"+Date.now()+".webm";
      const storageRef = storage.ref().child("uploads/"+fileName);
      await storageRef.put(audioBlob);
      const url = await storageRef.getDownloadURL();
      db.collection("messages").add({
        fileUrl: url,
        fileType: "audio/webm",
        sender: userName,
        timestamp: Date.now()
      });
    });

    setTimeout(()=>mediaRecorder.stop(),5000);
  });
}

// Realtime listener
db.collection("messages").orderBy("timestamp").onSnapshot(snapshot=>{
  messagesDiv.innerHTML="";
  snapshot.forEach(doc=>{
    const data = doc.data();
    const div = document.createElement("div");
    div.classList.add("message");

    if(data.text){
      div.innerHTML = `<strong>${data.sender}:</strong> ${data.text}`;
    } else if(data.fileUrl){
      if(data.fileType.startsWith("image/")){
        div.innerHTML = `<strong>${data.sender}:</strong><br><img src="${data.fileUrl}" width="200"/>`;
      } else if(data.fileType.startsWith("video/")){
        div.innerHTML = `<strong>${data.sender}:</strong><br><video src="${data.fileUrl}" width="250" controls></video>`;
      } else if(data.fileType.startsWith("audio/")){
        div.innerHTML = `<strong>${data.sender}:</strong><br><audio controls src="${data.fileUrl}"></audio>`;
      }
    }

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
});
</script>

</body>
</html>
